    function carregarProdutos(lista = produtos) {
      const container = document.getElementById('produtos');
      container.innerHTML = '';
      lista.forEach(prod => {
        const div = document.createElement('div');
        div.className = 'produto';
        div.innerHTML = `
          <img src="${prod.img}" alt="${prod.nome}">
          <h3>${prod.nome}</h3>
          <p>R$ ${prod.preco}</p>
          <button class="btn-comprar" onclick="adicionarAoCarrinho('${prod.nome} - R$ ${prod.preco}')">Adicionar ao carrinho</button>

        container.appendChild(div);
      });
    }

    function adicionarAoCarrinho(item) {
      carrinho.push(item);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('listaCarrinho');
      lista.innerHTML = '';
      carrinho.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = item;
        lista.appendChild(li);
      });
      document.getElementById('carrinhoQtd').textContent = carrinho.length;
    }

    function toggleCarrinho() {
      const popup = document.getElementById('popupCarrinho');
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }

    function filtrarProdutos() {
      const termo = document.getElementById('campoBusca').value.toLowerCase();
      const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));
      carregarProdutos(filtrados);
    }

    carregarProdutos();
